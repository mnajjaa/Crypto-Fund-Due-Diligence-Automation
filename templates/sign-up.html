<body class="bg-gray-200"><!-- Extra details for Live View on GitHub Pages --><!-- Google Tag Manager (noscript) -->

  <!-- Navbar -->
 
  <!-- End Navbar -->
  <main class="main-content main-content-bg mt-0">
    <div class="page-header align-items-start min-height-300 m-3 border-radius-xl bg-gray-200" style="background-image: url('https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-position:center;">
      <span class="mask bg-gradient-dark opacity-4"></span>
    </div>
    <div class="container">
      <div class="row mt-lg-n12 mt-md-n12 mt-n11 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card mt-8">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1 text-center py-4">
                <h4 class="font-weight-bolder text-white mt-1">Join us today</h4>
                <p class="mb-1 text-white text-sm">Enter your email and password to register</p>
              </div>
            </div>
            <div class="card-body pb-3">
                {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <center><p class="mb-2 text-sm mx-auto" style="color: firebrick;">{{message}}</p></center>
                    {% else %}
                        <center><p class="mb-2 text-sm mx-auto" style="color: dodgerblue;">{{message}}</p></center>
                    {% endif %}
                {% endfor %}
            {% endif %}
              <form role="form" method="POST">
                    {% csrf_token %}


                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" required name="first_name"class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" required name="last_name" class="form-control">
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" required name="username" class="form-control">
                      </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label"></label>
                      <input type="password" required name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-center">
                      <button type="submit" value="Register" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
