{% extends 'baseTim.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <p>Hello World</p>
    {% if access_token %}
    <script>
        const access = "{{ access_token }}";
        localStorage.setItem("access", access);
    </script>
    {% endif %}
    <br><br>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
