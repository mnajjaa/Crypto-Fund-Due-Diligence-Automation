{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Themepixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>DueDeals - Sign-In</title>

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'lib/remixicon/fonts/remixicon.css'%}">

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
  </head>
  <body class="page-sign" style="background-color:#3d3b3b;">
    <div class="card card-sign">
      <div class="card-header">
        <a href="../" class="header-logo mb-4">DueDeals</a>
        <h3 class="card-title">Sign In</h3>
        <p class="card-text">Welcome back! Please sign in to continue.</p>
      </div>

      <div class="card-body">
        <div class="mb-0">
          <!-- Display error messages -->
          {% if messages %}
            <div class="alert alert-danger ">
              {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label d-flex justify-content-between">
                    Password 
                    <a href="{% url 'forgot-password' %}">Forgot password?</a>
                </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-primary btn-sign" type="submit">Sign In</button>
        </form>
        
        
    
          <div class="divider"><span>or sign in with</span></div>
  
          
        </div><!-- card-body -->

        <div class="card-footer">
          Don't have an account? <a href="{% url 'register' %}">Create an Account</a>
        </div><!-- card-footer -->
      </div><!-- card -->
    </div>

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script>

fetch('/user/sign-in/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    })
})
.then(response => response.json())
.then(data => {
    console.log("Login Response:", data);  // Debugging step

    if (data.access && data.refresh) {
        // ✅ Store tokens in localStorage
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);

        // ✅ Redirect user to the list_user page
        window.location.href = "list_user/";
      } else {
        alert(data.error || "Login failed. Please try again.");
    }
})
.catch(error => console.error("Login error:", error));


      'use script'

      var skinMode = localStorage.getItem('skin-mode');
      if(skinMode) {
        $('html').attr('data-skin', 'dark');
      }
    </script>



  </body>
</html>
